<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <div id="game-and-buttons">
    <heading id="wins">
    </heading>
    <div id="game-area">
      <div id="square-0"></div>
      <div id="square-1"></div>
      <div id="square-2"></div>
      <div id="square-3"></div>
      <div id="square-4"></div>
      <div id="square-5"></div>
      <div id="square-6"></div>
      <div id="square-7"></div>
      <div id="square-8"></div>
    </div>
    <div id="buttons">
      <button id="new-game">New Game</button>
      <button id="give-up">Give Up</button>
    </div>
  </div>

</body>

</html>
